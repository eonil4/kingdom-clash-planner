<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plan and optimize your Kingdom Clash formations with this interactive formation planner tool." />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <title>Kingdom Clash Planner</title>
    <style>
      /* Critical CSS - inline to prevent render blocking */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;background-color:#111827;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh;contain:layout style}
      .loading-skeleton{display:flex;flex-direction:column;min-height:100vh;background-color:#111827;color:#e5e5e5;align-items:center;justify-content:center}
      .loading-spinner{width:40px;height:40px;border:3px solid #374151;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-skeleton" aria-label="Loading application">
        <div class="loading-spinner" role="progressbar" aria-busy="true"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
